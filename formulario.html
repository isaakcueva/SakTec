<body>
    <!--header-->
    <header>
        <a href="index.html" class="logo"><i class='bx bxs-mobile-vibration'></i>SakTec</a>

        <ul class="navlist">
            <li><a href="index.html">INICIO</a></li>

        </ul>

        <div class="h-main">
            <!--<a href="formulario.html" class="h-btn">Comprar</a>-->
            <div class="bx bx-shopping-bag" id="bx-shopping-icon"></div>
            <div class="bx bx-menu" id="menu-icon"></div>
            <div class="bx bx-moon" id="darkmode"></div>

        </div>
    </header>

    <div class="brand-title">
        <h2>Regístrate</h2>
    </div>

    <!-- Formulario de Registro -->
    <div class="registration-form">
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="form-group">
                <label for="confirm-contrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirm-contrasena" name="confirm-contrasena" required>
            </div>
            <div class="form-group">
                <button type="submit">Registrarse</button>
            </div>
        </form>
    </div>



    <!--Footer-->
    <footer class="footer">
        <div class="container" id="miFooter">
            <div class="row">
                
                <div class="footer-col">
                    <h4>Empresa</h4>

                    </ul>
                </div>

                <div class="footer-col">
                    <h4>Tienda en línea</h4>

                        <li><a href="accesorios.html">Accesorios</a></li>
                    </ul>
                </div>


                <div class="footer-col">
                    <h4>Métodos de Pago</h4>
                    <div class="social-links">
                        <a href="#"><i class='bx bxl-visa' ></i></a>
                        <a href="#"><i class='bx bxl-mastercard' ></i></a>
                        <a href="#"><i class='bx bxl-bitcoin' ></i></a>
                        <a href="#"><i class='bx bxl-paypal' ></i></a>

                    </div>
                    
                </div>

                <div class="footer-col">
                    <h4>Síguenos</h4>
                    <div class="social-links">
                        <a href="#"><i class='bx bxl-facebook' ></i></a>

                    </div>
                    
                </div>
            </div>
        </div>
